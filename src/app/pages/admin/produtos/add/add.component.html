  <!-- Header -->
      <header class="bg-white border-b border-gray-200 py-4 px-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <button class="text-gray-500 hover:text-dark lg:hidden">
              <i class="fas fa-bars text-xl"></i>
            </button>
            <h2 class="text-xl font-bold text-dark" id="pageTitle">Adicionar Produto</h2>
          </div>
          
          <div class="flex items-center space-x-4">
            <div class="text-sm text-gray-500">
              <i class="fas fa-calendar-alt mr-2"></i>
              <span id="currentDate">20 de Novembro, 2025</span>
            </div>
          </div>
        </div>
      </header>
      
      <!-- Conteúdo das Páginas -->
      <main class="flex-1 overflow-y-auto p-6">

         <!-- Página: Adicionar Produto -->
        <div id="adicionar-produto" class="page-content">
          <div class="max-w-4xl mx-auto">
            <h3 class="text-2xl font-bold text-dark mb-6">Adicionar Novo Produto</h3>
            
            <div class="bg-white rounded-2xl shadow-md p-8">
              <form class="space-y-6">
                <!-- Informações Básicas -->
                <div>
                  <h4 class="text-lg font-bold text-dark mb-4">Informações Básicas</h4>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Produto *</label>
                      <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Ex: Relógio NIBOSI Azul">
                    </div>
                    
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">SKU *</label>
                      <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Ex: NIB-AZ-001">
                    </div>
                    
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Categoria *</label>
                      <select class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary">
                        <option>Selecione uma categoria</option>
                        <option>Relógios</option>
                        <option>Perfumes</option>
                        <option>Anéis</option>
                        <option>Pulseiras</option>
                        <option>Carteiras</option>
                        <option>Fios</option>
                      </select>
                    </div>
                    
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Marca</label>
                      <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Ex: NIBOSI">
                    </div>
                  </div>
                </div>
                
                <!-- Preço e Estoque -->
                <div>
                  <h4 class="text-lg font-bold text-dark mb-4">Preço e Estoque</h4>
                  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Preço (Kz) *</label>
                      <input type="number" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="0,00">
                    </div>
                    
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Preço Promocional (Kz)</label>
                      <input type="number" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="0,00">
                    </div>
                    
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Quantidade em Estoque *</label>
                      <input type="number" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="0">
                    </div>
                  </div>
                </div>
                
                <!-- Descrição -->
                <div>
                  <h4 class="text-lg font-bold text-dark mb-4">Descrição</h4>
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Descrição do Produto *</label>
                    <textarea rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Descreva o produto em detalhes..."></textarea>
                  </div>
                </div>
                
                <!-- Imagens -->
                <div>
                  <h4 class="text-lg font-bold text-dark mb-4">Imagens do Produto</h4>
                  <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Arraste e solte as imagens aqui ou</p>
                    <button type="button" class="bg-primary hover:bg-primary-dark text-dark font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                      Selecionar Arquivos
                    </button>
                    <p class="text-gray-500 text-sm mt-4">PNG, JPG, GIF até 10MB</p>
                  </div>
                </div>
                
                <!-- Status -->
                <div>
                  <h4 class="text-lg font-bold text-dark mb-4">Status</h4>
                  <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                      <input type="radio" id="status-active" name="status" class="w-4 h-4 text-primary border-gray-300 focus:ring-primary" checked>
                      <label for="status-active" class="ml-2 text-gray-700">Ativo</label>
                    </div>
                    <div class="flex items-center">
                      <input type="radio" id="status-inactive" name="status" class="w-4 h-4 text-primary border-gray-300 focus:ring-primary">
                      <label for="status-inactive" class="ml-2 text-gray-700">Inativo</label>
                    </div>
                  </div>
                </div>
                
                <!-- Botões -->
                <div class="flex justify-end space-x-4 pt-6">
                  <button type="button" class="bg-gray-200 hover:bg-gray-300 text-dark font-bold py-3 px-6 rounded-lg transition-colors duration-300">
                    Cancelar
                  </button>
                  <button type="submit" class="bg-primary hover:bg-primary-dark text-dark font-bold py-3 px-6 rounded-lg transition-colors duration-300 flex items-center">
                    <i class="fas fa-save mr-2"></i>
                    Salvar Produto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        </main>
